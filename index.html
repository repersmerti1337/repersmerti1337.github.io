<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #0d0d10;
            --frost-border: rgba(100, 180, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Unbounded', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -5;
            pointer-events: none;
        }
        .background-image {
            width: 100%;
            height: 100%;
            background-image: url('https://i.ytimg.com/vi/BCr7y4SLhck/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(0.35) saturate(1.1);
            transform: scale(1.1);
        }
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 120%);
            z-index: -4;
            pointer-events: none;
        }
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            pointer-events: none;
            overflow: hidden;
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                              radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                              radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                              radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: snowAnim 8s linear infinite;
            opacity: 0.5;
        }
        .snow:nth-child(2) {
            background-image: radial-gradient(3px 3px at 50px 100px, #fff, rgba(0,0,0,0)),
                              radial-gradient(3px 3px at 150px 40px, #fff, rgba(0,0,0,0));
            background-size: 300px 300px;
            animation: snowAnim 12s linear infinite;
            opacity: 0.3;
        }
        @keyframes snowAnim {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }
        .card-container {
            position: relative;
            z-index: 10;
        }
        .card {
            width: 100%;
            max-width: 650px;
            min-width: 340px;
            background: var(--card-bg);
            border: 1px solid var(--frost-border);
            border-top: 1px solid rgba(255,255,255,0.15);
            border-radius: 28px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.95);
            overflow: hidden; 
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
        }
        .glare {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05), transparent 60%);
            pointer-events: none;
            z-index: 20;
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .banner {
            height: 220px;
            width: 100%;
            position: relative;
            z-index: 1;
            background-color: var(--card-bg);
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            transition: transform 0.5s ease-out;
            display: block;
        }
        .card:hover .banner img { transform: scale(1.05); }
        .profile-content {
            padding: 0 35px 40px 35px;
            position: relative;
            z-index: 5;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar-box {
            position: relative;
            margin-top: -95px;
            margin-bottom: 20px;
            width: 140px;
            height: 140px;
            border-radius: 40px;
            padding: 4px;
            background: #0d0d10; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            z-index: 10;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 36px;
            display: block;
        }
        .status-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #22c55e;
            border: 5px solid #0d0d10;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            z-index: 11;
        }
        .username {
            font-size: 2.2rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            position: relative;
            z-index: 20;
        }
        .aka-container {
            position: relative;
            display: inline-block;
        }
        .aka-trigger {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: 0.2s;
        }
        .aka-trigger:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .aka-dropdown {
            position: absolute;
            top: 130%;
            left: 50%;
            transform: translateX(-50%) translateY(5px);
            background: #121215;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 12px;
            width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: 0.2s;
            text-align: left;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            pointer-events: none;
            z-index: 100;
        }
        .aka-container:hover .aka-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }
        .aka-list { list-style: none; }
        .aka-list li {
            padding: 6px 8px;
            font-size: 0.8rem;
            color: #ccc;
            border-radius: 6px;
        }
        .aka-list li:hover { background: rgba(255,255,255,0.05); }
        .tech-container {
            width: 100%;
            margin: 10px 0 35px 0;
        }
        .tech-header {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            opacity: 0.6;
        }
        .tech-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        .tech-icon {
            font-size: 1.5rem;
            background: rgba(255,255,255,0.03);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }
        .tech-icon:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
        }
        .tech-icon i { transition: color 0.2s; }
        .tech-icon:hover .devicon-rust-plain { color: #dea584; }
        .tech-icon:hover .devicon-c-plain { color: #a8b9cc; }
        .tech-icon:hover .devicon-cplusplus-plain { color: #659ad2; }
        .tech-icon:hover .devicon-java-plain { color: #f89820; }
        .tech-icon:hover .devicon-git-plain { color: #F05032; }
        .tech-icon:hover .devicon-github-original { color: #fff; }
        .tech-icon:hover .devicon-linux-plain { color: #FCC624; }
        .tech-icon:hover .devicon-vscode-plain { color: #007ACC; }
        .tech-icon:hover .devicon-archlinux-plain { color: #1793d1; }
        .tech-icon:hover .devicon-markdown-original { color: #fff; }
        .links-grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }
        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            padding: 16px 20px;
            border-radius: 16px;
            text-decoration: none;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .link-card:hover {
            background: rgba(255,255,255,0.07);
            border-color: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        .link-content { text-align: left; }
        .link-title { display: block; font-weight: 700; font-size: 0.95rem; color: #fff; }
        .link-subtitle { display: block; font-size: 0.7rem; color: var(--text-secondary); margin-top: 3px; }
        .link-icon { font-size: 1.4rem; color: #555; transition: 0.2s; }
        .link-card:hover .link-icon { color: #fff; }
        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #444;
        }
    </style>
</head>

    <script>
        const card = document.getElementById('bioCard');
        const glare = document.getElementById('glare');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 60;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 60;
            
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;

            const mouseX = e.pageX - window.innerWidth / 2;
            const mouseY = e.pageY - window.innerHeight / 2;
            
            glare.style.transform = `translate(${mouseX * -0.2}px, ${mouseY * -0.2}px)`;
            glare.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            glare.style.opacity = '0';
        });
    </script>
