<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormant1337 | Bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(13, 13, 16, 0.65);
            --frost-glow: rgba(59, 130, 246, 0.6);
            --frost-border: rgba(100, 180, 255, 0.25);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Unbounded', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -3;
        }

        .background-image {
            width: 100%;
            height: 100%;
            background-image: url('https://i.ytimg.com/vi/BCr7y4SLhck/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(0.5) contrast(1.1);
            transform: scale(1.1);
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 120%);
            z-index: 1;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .snow, .snow:after, .snow:before {
            content: "";
            position: fixed;
            top: -650px;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: 
                radial-gradient(4px 4px at 100px 50px, #fff, transparent), 
                radial-gradient(6px 6px at 200px 150px, #fff, transparent), 
                radial-gradient(3px 3px at 300px 250px, #fff, transparent);
            background-size: 650px 650px;
            animation: snowAnim 3s linear infinite;
            z-index: -2;
            pointer-events: none;
        }

        .snow:after {
            margin-left: -250px;
            opacity: 0.5;
            animation-duration: 6s;
            animation-direction: reverse;
            filter: blur(2px);
        }

        .snow:before {
            margin-left: -150px;
            opacity: 0.7;
            animation-duration: 9s;
            filter: blur(1px);
        }

        @keyframes snowAnim {
            to { transform: translateY(650px); }
        }

        .card-container {
            position: relative;
            transform-style: preserve-3d;
        }

        .card {
            width: 100%;
            max-width: 680px;
            min-width: 350px;
            background: var(--card-bg);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid var(--frost-border);
            border-top: 1px solid rgba(255,255,255,0.3);
            border-radius: 28px;
            box-shadow: 
                0 30px 60px -12px rgba(0,0,0,0.8),
                0 0 0 1px rgba(255,255,255,0.05) inset;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .glare {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.07), transparent 60%);
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }
        
        .banner {
            height: 220px;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            transition: transform 3s ease;
        }
        
        .banner::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 40%, var(--card-bg) 100%);
        }

        .card:hover .banner img { transform: scale(1.03); }

        .profile-content {
            padding: 0 40px 45px 40px;
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar-box {
            position: relative;
            margin-top: -90px;
            margin-bottom: 25px;
            width: 150px;
            height: 150px;
            border-radius: 35px;
            padding: 5px;
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.05));
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            animation: floatAvatar 6s ease-in-out infinite;
        }

        @keyframes floatAvatar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
            display: block;
        }

        .status-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: #10b981;
            border: 4px solid #1a1a1d;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            box-shadow: 0 0 15px #10b981;
        }

        .username {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: #fff;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .aka-trigger {
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            color: var(--text-secondary);
        }

        .aka-trigger:hover {
            background: rgba(56, 189, 248, 0.15);
            border-color: var(--accent-color);
            color: #fff;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        .aka-dropdown {
            position: absolute;
            top: 140%;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(10, 10, 12, 0.95);
            border: 1px solid var(--frost-border);
            padding: 15px;
            border-radius: 16px;
            width: 240px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100;
            text-align: left;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .aka-trigger:hover .aka-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }

        .aka-dropdown::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 12px;
            height: 12px;
            background: inherit;
            border-left: 1px solid var(--frost-border);
            border-top: 1px solid var(--frost-border);
        }

        .aka-list { list-style: none; }
        .aka-list li {
            padding: 6px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
        }
        .aka-list li:last-child { border-bottom: none; }
        .aka-list li i { margin-right: 10px; font-size: 0.7rem; color: var(--accent-color); }

        .tech-container {
            width: 100%;
            margin: 25px 0 35px 0;
        }
        
        .tech-header {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .tech-header::before, .tech-header::after {
            content: "";
            height: 1px;
            width: 30px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .tech-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .tech-icon {
            font-size: 1.8rem;
            background: rgba(0,0,0,0.3);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
            cursor: default;
        }

        .tech-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .tech-icon:hover .devicon-rust-plain { color: #dea584; text-shadow: 0 0 10px #dea584; }
        .tech-icon:hover .devicon-c-plain { color: #a8b9cc; text-shadow: 0 0 10px #03599C; }
        .tech-icon:hover .devicon-cplusplus-plain { color: #659ad2; text-shadow: 0 0 10px #004482; }
        .tech-icon:hover .devicon-java-plain { color: #f89820; text-shadow: 0 0 10px #f89820; }
        .tech-icon:hover .devicon-git-plain { color: #F05032; text-shadow: 0 0 10px #F05032; }
        .tech-icon:hover .devicon-github-original { color: #fff; text-shadow: 0 0 10px #fff; }
        .tech-icon:hover .devicon-linux-plain { color: #FCC624; text-shadow: 0 0 10px #FCC624; }
        .tech-icon:hover .devicon-vscode-plain { color: #007ACC; text-shadow: 0 0 10px #007ACC; }
        .tech-icon:hover .devicon-archlinux-plain { color: #1793d1; text-shadow: 0 0 10px #1793d1; }
        .tech-icon:hover .devicon-markdown-original { color: #fff; text-shadow: 0 0 10px #fff; }

        .links-grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 16px 20px;
            border-radius: 18px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            group: hover;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .link-card:hover::before { transform: translateX(100%); }

        .link-card:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .link-content { text-align: left; }
        .link-title { display: block; font-weight: 700; font-size: 0.95rem; color: #fff; }
        .link-subtitle { display: block; font-size: 0.7rem; color: var(--text-secondary); margin-top: 2px; }
        
        .link-icon { font-size: 1.5rem; transition: 0.3s; color: var(--text-secondary); }
        
        .link-card:hover .fa-discord { color: #5865F2; filter: drop-shadow(0 0 8px #5865F2); }
        .link-card:hover .fa-github { color: #fff; filter: drop-shadow(0 0 8px #fff); }
        .link-card:hover .fa-steam { color: #38bdf8; filter: drop-shadow(0 0 8px #38bdf8); }

        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.2);
            font-weight: 300;
        }

        @media (max-width: 600px) {
            .profile-content { padding: 0 25px 30px 25px; }
            .username { font-size: 1.6rem; }
            .tech-grid { gap: 8px; }
            .tech-icon { width: 40px; height: 40px; font-size: 1.5rem; }
            .links-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        const card = document.getElementById('bioCard');
        const glare = document.getElementById('glare');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 45; 
            const yAxis = (window.innerHeight / 2 - e.pageY) / 45;
            
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;

            const mouseX = e.pageX - window.innerWidth / 2;
            const mouseY = e.pageY - window.innerHeight / 2;
            
            glare.style.transform = `translate(${mouseX * -0.15}px, ${mouseY * -0.15}px)`;
            glare.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            glare.style.opacity = '0';
            card.style.transition = 'transform 0.5s ease';
        });

        document.addEventListener('mouseenter', () => {
            card.style.transition = 'none';
        });
    </script>
